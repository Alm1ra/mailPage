<!doctype html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6981827531.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Email</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./img/icon.png" type="image/x-icon">

        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat');
        body {
            font-family: 'Montserrat', sans-serif !important;
            color: black;
            margin: 0;
            background-color: #473747;
        }
        table {
            border-spacing: 0;
        }
        td {
            padding: 0;
            position: relative;
        }
        img {
            border: 0;
            display: block;
            max-width: 100%;
        }
        h2, p {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 1;
            margin: 0;
            padding: 0;
            text-align: center;  
            color: white;
        }
        h2 {
            width: 100%;
            font-size: 25px;
            top: 40%;
            left: 50%;
        }
        p {
            width: 100%;
            font-size: 15px;
            top: 60%;
            left: 50%;
        }
        #wrapper {
            width: 100%;
            table-layout: fixed;
        }
        #page {
            background-color: white;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
        }

        .three-columns {
            width: 100%;
            text-align: center;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .three-columns .column {  
            display: inline-block;
            vertical-align: top;
            text-align: center;
            padding: 10%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .fas {
            color: #482467;
        }
        
        </style>
    </head>

    <body>
        <center id="wrapper">
            <table id="page">
                <tr><td style="height: 10px; background-color: #141114;"></td></tr>
                <tr>
                    <td>
                        <h1 style="text-align: center;">XYZ COMPANY</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="sky_header2.jpg" style="max-width: 100%;">
                        <h2>WELCOME TO OUR FAMILY!</h2>
                        <P>Thank you for joining our community!</P>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1 style="text-align: center; font-size: 20px;">WHO WE ARE?</h1>
                    </td>
                </tr>
                <tr>
                    <td class="three-columns">
                        <div class="column">
                            <i class="fas fa-briefcase"></i>
                            <p style="color: #482467;">Embark on extraordinary journeys with XYZ.</p>
                        </div>
                        <div class="column"><i class="fas fa-gem"></i></div>
                        <div class="column"><i class="fas fa-mountain"></i></div>
                    </td>
                </tr>
                    
                
            </table>
        </center>
    </body>
</html>
